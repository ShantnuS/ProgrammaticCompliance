trigger:
  - develop

jobs:
  - job: Build
    displayName: 'Build'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
      - script: |
          npm install
        displayName: 'npm install'

      - script: |
          npm run build
        displayName: 'npm build'

      - task: ComponentGovernanceComponentDetection@0
